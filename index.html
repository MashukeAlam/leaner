<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="time" id="time"></div>
    <div class="greeting" id="greeting"></div>
    <div class="focus">
      <h2>What's your main focus for today?</h2>
      <input type="text" id="focus-input" placeholder="Enter your focus...">
    </div>
    <div class="quote" id="quote"></div>
    <div class="weather" id="weather"></div>
    <div class="todo">
      <h3>Todo List</h3>
      <input type="text" id="todo-input" placeholder="and what's next?">
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
